            <!-- <img src="assets/images/baseball.jpg" alt="Baseball"> -->
            <button type="button" id="start-button" class="btn btn-info" onclick="playGame()">Guess a baseball word</button>
        </div>

        <div>
            <button type="button" id="done-button" class="btn btn-info">I'm Out</button>
        </div>
    </div>


    <div id="guess">
        <p id="word">aa</p>
        <p>
            <span id="guessInput"></span>
        </p>
    </div>


    <script>
        let wordCount = 0;

        function playGame() {

            // select the next word for player to guess and increment counter for next play
            let word = getWord(wordCount);
            wordCount++;


            // display the word (for testing only)
            document.getElementById("word").textContent = word;

            // change the button text for player to try again

            document.getElementById("start-button").textContent = "Take another at bat";

            // format the input line with an _ for each leter in the word           
            let wordDisplay = buildGuess(word);

            // display the input line for the player to enter letters            
            document.getElementById("guessInput").textContent = wordDisplay;
        };

        // get a word from the word array
        function getWord(index) {
            let wordList = ["strikeout", "baseball", "error", "shortstop", "catcher", "foul line", "umpire",
                "take me out to the ballgame", "strike three, you're out", "double play", "Washingtion Nationals"
            ];
            return wordList[index];
        };

        // build the guess line with an _ for each letter in the word
        function buildGuess(word) {
            let wordDisplay = "";
            for (i = 0; i < word.length; i++) {
                wordDisplay = wordDisplay + " " + "_";
            }
            return wordDisplay
        }
    </script>
